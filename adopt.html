    <!--banner-->

          <h1 class="bold tena text-center push-1-2">Apply Today</h1>

  <main role="main" id="main" tabindex="0">
  <!--intro>-->
    <section class="max-length contact gutter pad-t-2 pad-b-2" id="form">

      <div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center ">
        <h2 class="text-center push-1-2 zetta">Adoption Form</h1>
        <p class="giga text-center max-length">Weâ€™re looking for super-awesome human being who want to Adopt a dog.</p>
      </div>
      <hr>

  <!--form-->
      <form class="push-0" method="post" action="https://formspree.io/mitt0033@algonquinlive.com">
  <!--personal information-->
      <fieldset class="push-0">
        <legend class="pad-t push-1-2 giga unit xs-1 s-1 m-1 l-1">Personal details</legend>
        <section class="grid">
          <div class="gutter-1-2 sidebyside unit xs-1 s-1 m-2-3 l-2-3 push">
            <label class="bold push-1-4" for="name">Full Name</label>
            <input id="name" name="name">
          </div>

          <div class="gutter-1-2 sidebyside unit xs-1 s-1 m-1-3 l-1-3 push">
            <label class="bold push-1-4" for="age">Age</label>
            <input id="age" name="age">
          </div>

          <div class="gutter-1-2 sidebyside unit xs-1 s-1 m-2-3 l-2-3 push">
            <label class="bold push-1-4" for="name">Partner's Full Name</label>
            <input id="partner-name" name="partner-name">
          </div>

          <div class="gutter-1-2 sidebyside unit xs-1 s-1 m-1-3 l-1-3 push">
            <label class="bold push-1-4" for="age">Partner's Age</label>
            <input id="partner-age" name="partner-age">
          </div>
        </section>
      </fieldset>

  <!--contact information-->
      <fieldset class="push-0">
        <legend class="pad-t push-1-2 giga unit xs-1 s-1 m-1 l-1">Contact Information</legend>
        <section class="grid">
          <div class="gutter-1-2 sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label class="bold push-1-4" for="email">Email</label>
            <input id="email" type="email"></input>
          </div>

          <div class="gutter-1-2 push unit xs-1 s-1 m-1 l-1 xl-1 ">
            <label class="bold push-1-4" for="address">Phone Number</label>
            <input id="number" name="number"></input>
          </div>

          <div class="gutter-1-2 push unit xs-1 s-1 m-1 l-1 xl-1 ">
            <label class="bold push-1-4" for="address">Address</label>
            <input id="address" name="address"></input>
          </div>

          <div class="gutter-1-2 push unit xs-1 s-1-2 m-1-2 l-1-2">
            <label class="bold push-1-4" for="city">City</label>
            <input id="city" name="city"></input>
          </div>

          <div class="gutter-1-2 push unit xs-1 s-1-2 m-1-2 l-1-2">
            <label class="bold push-1-4" for="address">Postal/Zip Code</label>
            <input id="postal-code" name="postal-code"></input>
          </div>

        </section>
      </fieldset>

  <!--miss-->
      <fieldset class="push-0">
        <legend class="pad-t push-1-2 giga unit xs-1 s-1 m-1 l-1">Mission statement</legend>
        <section class="grid">
          <div class="gutter-1-2 push unit xs-1 s-1 m-1 l-1 xl-1 ">
            <label class="bold push-1-4" for="details">Why do you want to go to Mars?</label>
            <textarea id="details" name="details"></textarea>
          </div>
          <div class="gutter-1-2 sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label class="bold push-1-4" for="subject">Physical fitness</label>
            <select id="subject" name="subject">
              <option>Super-human</option>
              <option>Super-human</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
        </section>
      </fieldset>

  <!--life style-->
      <fieldset class="push-0">
        <legend class="pad-t push-1-2 giga unit xs-1 s-1 m-1 l-1">Life Style</legend>
        <section class="grid">

          <div class="gutter-1-2 sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label class="bold push-1-4" for="subject">Home Style</label>
            <select id="home" name="home-style">
              <option>House</option>
              <option>Semi-detached</option>
              <option>Town House</option>
              <option>Apartment</option>
            </select>
          </div>
          <div class="gutter-1-2 sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label class="bold push-1-4" for="subject">Do You</label>
            <select id="ownership" name="ownership">
              <option>Rent</option>
              <option>Own</option>
              <option>Other</option>
            </select>
          </div>
          <div class="gutter-1-2 sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label class="bold push-1-4" for="subject">Environment Type</label>
            <select id="environment" name="environment">
              <option>Country</option>
              <option>Suburban</option>
            </select>
          </div>
          <div class="gutter-1-2 sidebyside unit xs-1 s-1 m-1 l-1 push">
            <label class="bold push-1-4" for="subject">Is your yard fully fenced and secure enough to contain any dog</label>
            <select id="yard" name="yard">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>

          <div class="gutter-1-2 sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label class="bold push-1-4" for="subject">Is someone home during the day?</label>
            <select id="subject" name="subject">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>

          <div class="gutter-1-2 push unit xs-1 s-1 m-1 l-1 xl-1 ">
            <label class="bold push-1-4" for="details">Where will your dog be kept during the day?</label>
            <textarea id="location" name="location"></textarea>
          </div>

          <div class="gutter-1-2 push unit xs-1 s-1 m-1 l-1 xl-1 ">
            <label class="bold push-1-4" for="details">How many working hours will your dog be left alone in a day?</label>
            <textarea id="work-hours" name="work-hours"></textarea>
          </div>

        </section>
      </fieldset>

  <!--submit btn-->
        <div class="push unit xs-1 s-1 m-1 l-1 xl-1 text-center">
          <button class="btn" type="submit">Completed</button>
        </div>
        <input type="hidden" name="subject" value="Adoption aplication">

      </form>
    </section>
  </main>

  <footer class="grid gutter-1-2 section-dark" role="contentinfo">
